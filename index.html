<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SHOTEL</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://apis.google.com/js/platform.js?onload=onLoad"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #image {
      height: 260px;
      width: 180px;
      background:
        url('/assets/img/sprite.png') 0px -0px;
      background-repeat: no-repeat;
    }
  </style>
<link rel="stylesheet" href="styles.1d51e0d032e861368648.css"></head>

<body>
  <app-root>
    <div class="app-loading">
      <p id="image"> </p>
    </div>
  </app-root>
<script type="text/javascript" src="runtime.1ec0ce3279564e5c0749.js"></script><script type="text/javascript" src="polyfills.e2c8de29d9e5cc89eea3.js"></script><script type="text/javascript" src="scripts.80ba81c407a324e7653b.js"></script><script type="text/javascript" src="main.6eb44e59065b9f942aad.js"></script></body>

<script>
  var width = 180;
  var frame = 1;
  const interval = 30;
  var loadInterval = setInterval(() => {
    var px = width * frame;
    if (frame <= 50) {
      try {
        document.getElementById("image").style.backgroundPosition =
          `-${px}px -0px`;
        if (frame == 50) {
          clearInterval(loadInterval);
        }
      } catch (error) {
        clearInterval(loadInterval);
      }
    }
    frame++;
  }, interval);
</script>

</html>
